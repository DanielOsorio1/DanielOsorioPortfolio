name: Deploy osoriodaniel.net

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-osoriodaniel-net
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s" "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add server host key
        run: |
          ssh-keyscan -H ssh.osoriodaniel.net >> ~/.ssh/known_hosts

      - name: Trigger deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            daniel@ssh.osoriodaniel.net
